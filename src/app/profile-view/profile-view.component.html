<mat-card class = "card-container">
    <mat-card-header>
        <mat-card-title>
            {{user.username}}
        </mat-card-title>
    </mat-card-header>
    
    <mat-card-content>
        <div>
            <button
                mat-button
                [matMenuTriggerFor]="usernameMenu"
                (click)="openMenu()"
            >
                Username: {{user.username}}
            </button>

            <button
                mat-button
                [matMenuTriggerFor]="usernameMenu"
                (click)="openMenu()"
            >
                Password: ********
            </button>
            
            <mat-menu #usernameMenu="matMenu">
                <form [formGroup]="usernameForm" (ngSubmit)="onUsernameSubmit()">
                    <mat-form-field>
                        <input
                            matInput
                            placeholder="New Username"
                            formControlName="newUsername"
                            (click)="$event.stopPropagation()"
                        />
                    </mat-form-field>
                    <button
                        mat-button
                        type="submit"
                    >
                        Change Username
                    </button>
                </form>
            </mat-menu>

            <mat-menu #usernameMenu="matMenu">
                <form [formGroup]="passwordForm" (ngSubmit)="onPasswordSubmit()">
                    <mat-form-field>
                        <input
                            matInput
                            placeholder="New Password"
                            formControlName="newPassword"
                        />
                    </mat-form-field>
                    <button
                        mat-button
                        type="submit"
                    >
                        Change Password
                    </button>
                </form>
            </mat-menu>

        </div>   
    </mat-card-content>
</mat-card>
